<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monitor frame gradient -->
    <linearGradient id="gradFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0"></stop>
      <stop offset="100%" stop-color="#e0e0e0"></stop>
    </linearGradient>
    <!-- Screen background gradient -->
    <linearGradient id="gradScreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d1c4e9"></stop>
      <stop offset="100%" stop-color="#f8bbd0"></stop>
    </linearGradient>
    <!-- Accent gradient for dotted arc -->
    <linearGradient id="gradAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b2dfdb"></stop>
      <stop offset="100%" stop-color="#80cbc4"></stop>
    </linearGradient>
  </defs>

  <!-- Monitor frame -->
  <rect x="18" y="30" width="92" height="68" rx="12" fill="url(#gradFrame)"></rect>

  <!-- Screen -->
  <rect x="26" y="38" width="76" height="52" rx="8" fill="url(#gradScreen)"></rect>

  <!-- WordPress "W" logo -->
  <text x="64" y="78" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#424242" letter-spacing="2">
    W
  </text>

  <!-- Dotted arc accent -->
  <path d="M30 86
       a38 38 0 0 1 68 0" fill="none" stroke="url(#gradAccent)" stroke-width="2" stroke-dasharray="3,3"></path>
</svg>
